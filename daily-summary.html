<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daglig Timesoversikt - Cornys Timetracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="daily-summary.css">
</head>
<body>
  <div class="header">
    <h1>Cornys Timetracker - Daglig Oversikt</h1>
    <div id="current-date" class="current-date"></div>
    <div class="update-status">Sist oppdatert: <span id="last-updated">Aldri</span></div>
    <div class="nav-buttons">
      <button class="nav-btn" onclick="window.location.href='index.html'">
        Tilbake til Timeregistrering
      </button>
      <button id="refresh-button" class="refresh-btn" onclick="loadDailySummary()">
        Oppdater data
      </button>
    </div>
  </div>
  
  <div class="date-selector">
    <button id="prev-month" class="nav-arrow">&#9664;</button>
    <div id="month-display">Mars 2025</div>
    <button id="next-month" class="nav-arrow">&#9654;</button>
  </div>
  
  <div class="summary-container">
    <div class="summary-header">
      <div class="card total-card">
        <h3>Totalt denne måneden</h3>
        <div id="month-total" class="card-value">0 timer</div>
      </div>
      <div class="card average-card">
        <h3>Gjennomsnitt per arbeidsdag</h3>
        <div id="day-average" class="card-value">0 timer</div>
      </div>
    </div>
    
    <div class="summary-table-container">
      <table id="daily-summary-table" class="summary-table">
        <thead>
          <tr>
            <th>Dato</th>
            <th>Ukedag</th>
            <th>Totale timer</th>
            <th>Antall kunder</th>
            <th>Detaljer</th>
          </tr>
        </thead>
        <tbody id="summary-table-body">
          <!-- Data fylles inn av JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Modal for dag-detaljer -->
  <div id="dayDetailsModal" class="modal">
    <div class="modal-content daily-details-modal">
      <span class="close" onclick="closeModal('dayDetailsModal')">&times;</span>
      <h2>Timedetaljer for <span id="detail-date">dato</span></h2>
      <div id="detail-summary" class="detail-summary-text">
        Total: <span id="detail-total-hours">0</span> timer fordelt på <span id="detail-customer-count">0</span> kunder
      </div>
      
      <table id="detail-table" class="detail-table">
        <thead>
          <tr>
            <th>Kunde</th>
            <th>Timer brukt</th>
            <th>Kommentar</th>
          </tr>
        </thead>
        <tbody id="detail-table-body">
          <!-- Data fylles inn av JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="daily-summary.js"></script>
</body>
</html>
