<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oppgaver - Cornys Timetracker</title>
  <!-- Felles stiler -->
  <link rel="stylesheet" href="styles.css">
  <!-- Oppgavespesifikke stiler -->
  <link rel="stylesheet" href="tasks.css">
  <!-- === KORREKT FullCalendar v6 via CDN === -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
  <!-- Spr친kpakke for Norsk (valgfri, men anbefalt) -->
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core/locales/no.global.min.js'></script>
</head>
<body>
  <!-- Header -->
  <div class="header"> <!-- Hovedheader-container -->
    <h1>Cornys Timetracker - Oppgaver</h1>
    <div id="current-date" class="current-date">Laster dato...</div>

     <!-- === START GAMIFICATION DISPLAY === -->
    <!-- Plassert her for 친 v칝re synlig under dato/status -->
    <div class="gamification-display">
        <span id="streak-display" style="display: none;"></span> <!-- Skjult som standard, vises av JS -->
        <span id="rank-display" style="display: none;"></span>   <!-- Skjult som standard, vises av JS -->
    </div>
    <!-- === SLUTT GAMIFICATION DISPLAY === -->

        <!-- Hovedknapper UTEN refresh -->
    <div class="header-main-actions">
      <!-- Refresh-knappen er FLYTTET herfra -->
      <!-- FJERN 'active' fra denne knappen -->
      <button class="nav-btn" onclick="window.location.href='index.html'">Timeregistrering</button>
      <button class="nav-btn" onclick="window.location.href='daily-summary.html'">Dagsoversikt</button>
      <button class="nav-btn" onclick="window.location.href='tasks.html'">Oppgaver</button>
    </div>

    <!-- Container for temaknapper (posisjoneres av CSS) -->
    <div class="theme-switcher">
      <button id="theme-btn-dark-purple" title="M칮rk Lilla Tema" class="theme-btn theme-dark-purple"></button>
      <button id="theme-btn-light-blue" title="Lys Bl친 Tema" class="theme-btn theme-light-blue"></button>
      <button id="theme-btn-forest-green" title="Skog Gr칮nn Tema" class="theme-btn theme-forest-green"></button>
      <button id="theme-btn-ocean-breeze" title="Havbris Tema" class="theme-btn theme-ocean-breeze"></button>
      <button id="theme-btn-sunset-glow" title="Solnedgang Tema" class="theme-btn theme-sunset-glow"></button>
      <button id="theme-btn-monochrome-mint" title="Mint Tema" class="theme-btn theme-monochrome-mint"></button>
    </div>
  </div>

  <!-- Filter, Visningsbytte og Kontroller -->
  <div class="task-controls">
    <div class="task-filters">
      <!-- Kundefilter -->
      <div class="filter-group">
        <label for="customer-filter">Filtrer p친 kunde:</label>
        <select id="customer-filter">
          <option value="all">Alle kunder</option>
          <!-- Alternativer lastes av JS -->
        </select>
      </div>
      <!-- Statusfilter -->
      <div class="filter-group">
        <label>Filtrer p친 status:</label>
        <div class="status-filter-buttons">
           <button class="status-filter-btn active" data-status="open">칀pne (Ny/P친g친r)</button>
           <button class="status-filter-btn" data-status="Ny">Ny</button>
           <button class="status-filter-btn" data-status="P친g친r">P친g친r</button>
           <button class="status-filter-btn" data-status="Ferdig">Ferdig</button>
           <button class="status-filter-btn" data-status="all">Alle statuser</button>
        </div>
      </div>
    </div>

    <!-- Visningsbytte-knapper -->
    <div class="view-switcher">
      <button id="kanban-view-btn" class="view-btn active">Kanban</button>
      <button id="calendar-view-btn" class="view-btn">Kalender</button>
    </div>

    <!-- Legg til Oppgave-knapp -->
    <button id="add-task-btn" class="submit-btn">
      + Legg til Oppgave
    </button>
  </div>

  <!-- Container for Kanban Board (Standardvisning) -->
  <div id="task-board-container">
      <div id="task-board" class="kanban-board">
          <!-- Kolonne: Ny -->
          <div class="kanban-column" data-status="Ny">
              <h3><span class="status-dot status-ny"></span>Ny</h3>
              <div class="task-list">
                  <div class="task-placeholder">Laster oppgaver...</div>
              </div>
          </div>
          <!-- Kolonne: P친g친r -->
          <div class="kanban-column" data-status="P친g친r">
              <h3><span class="status-dot status-p친g친r"></span>P친g친r</h3>
              <div class="task-list">
                 <!-- Tom som standard, JS fyller inn -->
              </div>
          </div>
          <!-- Kolonne: Venter -->
           <div class="kanban-column" data-status="Venter">
              <h3><span class="status-dot status-venter"></span>Venter</h3>
              <div class="task-list">
                 <!-- Tom som standard, JS fyller inn -->
              </div>
          </div>
          <!-- Kolonne: Ferdig -->
          <div class="kanban-column" data-status="Ferdig">
              <h3><span class="status-dot status-ferdig"></span>Ferdig</h3>
              <div class="task-list">
                 <!-- Tom som standard, JS fyller inn -->
              </div>
          </div>
      </div>
  </div>

  <!-- Container for Kalender (Skjult som standard) -->
  <div id="calendar-view-container" style="display: none;">
    <div id="calendar">
        <!-- FullCalendar vil rendre kalenderen her -->
    </div>
  </div>


  <!-- Modal for 친 legge til/redigere oppgave -->
  <div id="taskModal" class="modal">
    <div class="modal-content task-modal-content">
      <span class="close" onclick="closeModal('taskModal')" title="Lukk">칑</span>
      <h2 id="task-modal-title">Legg til ny oppgave</h2>

      <input type="hidden" id="task-id"> <!-- For redigering -->

      <!-- Kunde -->
      <div class="form-group">
        <label for="task-customer">Kunde:</label>
        <select id="task-customer">
          <option value="">-- Velg kunde --</option>
          <!-- Alternativer lastes av JS -->
        </select>
      </div>

      <!-- Oppgavenavn -->
      <div class="form-group">
        <label for="task-name">Oppgavenavn:</label>
        <input type="text" id="task-name" placeholder="Kort beskrivelse av oppgaven">
      </div>

      <!-- Beskrivelse -->
      <div class="form-group">
        <label for="task-description">Beskrivelse (valgfri):</label>
        <textarea id="task-description" placeholder="Mer detaljer om oppgaven..."></textarea>
      </div>

      <!-- Rad med Status, Prioritet, Frist -->
      <div class="form-row">
          <div class="form-group">
            <label for="task-status">Status:</label>
            <select id="task-status">
              <option value="Ny">Ny</option>
              <option value="P친g친r">P친g친r</option>
              <option value="Venter">Venter</option>
              <option value="Ferdig">Ferdig</option>
            </select>
          </div>

          <div class="form-group">
            <label for="task-priority">Prioritet (valgfri):</label>
            <select id="task-priority">
              <option value="">Ingen</option>
              <option value="Lav">Lav</option>
              <option value="Medium">Medium</option>
              <option value="H칮y">H칮y</option>
            </select>
          </div>

           <div class="form-group">
            <label for="task-due-date">Frist (valgfri):</label>
            <input type="date" id="task-due-date">
          </div>
      </div>

      <!-- Knapper for modal -->
      <div class="modal-buttons">
        <button class="cancel-btn" onclick="closeModal('taskModal')">Avbryt</button>
        <button class="submit-btn" id="save-task-btn">Lagre Oppgave</button>
      </div>
    </div>
  </div>
  
<button id="refresh-button" class="icon-btn refresh-btn-fixed" title="Oppdater data">游댃</button>
  
  <!-- Link til Oppgave-JavaScript -->
  <script src="tasks.js"></script>
  <script src="gamification.js"></script>
  <script src="theme.js"></script>
</body>
</html>
